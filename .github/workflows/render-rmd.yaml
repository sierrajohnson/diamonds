name: render
on:
  push:
    branches: main
permissions:
  contents: write
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # Checkout this repo
      - uses: actions/checkout@v4

      # Install R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install R packages
      - uses: r-lib/actions/setup-r-dependencies@v2

      # Install pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      # Render the rmarkdown file into rmd/
      - name: Render Rmarkdown
        shell: Rscript {0}
        run: rmarkdown::render("index.Rmd", output_dir = "rmd")

      - name: Set up environment variable
        run: |
          echo "NEWS_API_KEY=${{ secrets.NEWS_API }}" >> $GITHUB_ENV
      # Run new api script
      - name: Run News API R script
        run: Rscript newsapi.R

      # Publish rmd/ to GitHub pages
      - name: Publish to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: rmd
